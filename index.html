<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header class="header-container">
      <div class="container">
        <nav class="row3">
          <h1 class="header-title">Code Journal</h1>

          <a href="#" id="entries-link">Entries</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <h2>New Entry</h2>
        <form id="entry-form" class="entry-form">
          <div class="row">
            <div class="column-half">
              <div class="form-group">
                <img
                  id="photo-preview"
                  src="images/placeholder-image-square.jpg"
                  alt="photo preview" />
              </div>
            </div>
            <div class="column-half">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form-group">
                <label for="photo-url">Photo URL</label>
                <input id="photo-url" name="photo-url" required />
              </div>
            </div>
            <div class="column-full">
              <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" required></textarea>
              </div>
              <button type="submit">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row2">
          <h2>Entries</h2>
          <a id="new-entry" class="new-entry-button"> NEW </a>
        </div>

        <p id="no-entries" class="hidden">No entries have been recorded.</p>
        <ul id="entries-list"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
